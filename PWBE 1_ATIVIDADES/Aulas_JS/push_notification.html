<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Simulação de notificações</h1>
   <div id="notificacoes"></div> 

   <script>
    let usuarios = [
        {id: 1, nome: "Usuário 1", token: "token_usuario_1"},
        {id: 2, nome: "Usuário 2", token: "token_usuario_2"},
        {id: 3, nome: "Usuário 3", token: "token_usuario_3"},
    ];
    
    function enviarNotificacaoPush(usuario, noticia){
        console.log(`Enviando notificações para' ${usuario.nome}: "${noticia}"`);
        const divNotificacoes = document.getElementById ('notificacoes');
        divNotificacoes.innerHTML += `<p> Para:${usuario.nome}
            -Notícia: ${noticia}</p>`;
    }

    listaDeNoticias = [
    "Nova atualização sobre nosso clima - quenteeee",
    "Campeão brasileiro",
    "Lançamento de um novo produto!!"
    ];

    function simularNotificacoesPush(){
        usuarios.forEach(usuario => {
            let noticiaAleatoria = 
            listaDeNoticias[Math.floor(Math.random() *  listaDeNoticias.length)];
            enviarNotificacaoPush(usuario,noticiaAleatoria);
        });
    }
    simularNotificacoesPush();
   </script>
</body>
</html>
