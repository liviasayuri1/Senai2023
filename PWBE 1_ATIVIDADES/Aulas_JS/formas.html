<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById("meuCanvas")
        var forma = canvas.getContext("2d");

        forma.beginPath();
        forma.moveTo(20,20);

        forma.lineTo(100, 30);
        forma.lineTo(175, 100);
        forma.lineTo(20,100);
        forma.lineTo(20,20);

        forma.stroke();
    </script>
</body>
</html>
